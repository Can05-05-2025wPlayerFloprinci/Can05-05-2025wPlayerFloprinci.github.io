      body {

        #player {

        }

        }

        .error-box .message-title {
            color: var(--color-danger);
        }

        .error-box {
            border-color: var(--color-danger);
        }

        /* Estilo para el iframe de respaldo */
        .extension-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
    var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

async function getURLwithToken() {
    let token = sessionStorage.getItem('token')
    if (!token) {
        const url = 'https://cdn.cvattv.com.ar/live/c7eds/La_Nacion/SA_Live_dash_enc/La_Nacion.m3u8';
        let response = await fetch(url, { signal: AbortSignal.timeout(5000) });
        if (response.redirected) {
            const regex = /(https:\/\/.+?)(?=\/live)/;
            const match = response.url.match(regex);
            if (match) {
                token = match[0]
                sessionStorage.setItem('token', match[0])
            }
        }
    }
    return token
}

        let url = `${urlWithToken}/live/c${channelToLoad.number || 3}eds/${atob(channelToLoad.getURL)}/SA_Live_dash_enc/${atob(channelToLoad.getURL)}.mpd`;

        async function readStream(streamMPD) {
            return streamMPD.read().then(({ value }) => {
                const decoder = new TextDecoder();
                const mpdProcessed = decoder.decode(value, { stream: true });
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(mpdProcessed, 'application/xml');
                const adaptationSets = xmlDoc.getElementsByTagName('AdaptationSet');
                const repId = adaptationSets[1].getElementsByTagName('Representation')[0].getAttribute('id')
                const baseURL = adaptationSets[1].getElementsByTagName('SegmentTemplate')[0].getAttribute('initialization')
                const segmentUrl = baseURL.replace('$RepresentationID$', repId);
                return segmentUrl
            }).catch(error => {
                console.error('Error reading mpd:', error);
            });
        }

        try {
            let response = await fetch(url, { signal: AbortSignal.timeout(5000) }); // Cancel at 5s if response timeout
            if (!response.ok || response.status !== 200) throw new Error('MPD token caido')
            const mpd_MP4 = await readStream(response.body.getReader())
            const mpd_MP4_url = `${response.url.slice(0, response.url.indexOf('SA_Live_dash_enc') + 17)}${mpd_MP4}`
            let MP4_response = await fetch(mpd_MP4_url)
            if (MP4_response.ok) {
                getMPDTries = 0
                audioChanged = false
                return url
            } else {
                console.log(`Link caido. Error: ${MP4_response.status}. Reintentando... (${getMPDTries})`);
                throw new Error('MPD Caido')
            }
        } catch (error) {
            console.log("Error fetching URL:", error);
        }


    }
    mt2 = [...mt]
    const errorMsg = document.querySelector('.homeScreen #appError'); errorMsg && (errorMsg.style.display = 'block');
    const animLoader = document.querySelector('.homeScreen .loader'); animLoader && (animLoader.style.display = 'none');
    throw new Error("No valid MPD URL found. Reloading list...");
}
</script>

    <script>
        const EXTENSION_URL = "chrome-extension://opmeopcambhfimffbomjgemehjkbbmji/pages/player.html";
        const STREAM_URL = EXTENSION_URL + "#https://cdn.cvattv.com.ar/live/c7eds/La_Nacion/SA_Live_dash_enc/La_Nacion.mpd?&ck=eyJmNGVhZGU3YmJjMzliMjU0MDJhY2ZhMzAxYmJhZDA0YSI6ImE3NGQxZGY0MjM1YTc0ODc4MzI3YWE4ZDUzZmYyODNjIn0%3D&headers=eyJPcmlnaW4iOiAiaHR0cHM6Ly9wb3J0YWwuYXBwLmZsb3cuY29tLmFyIiwgIlJlZmVyZXIiOiJodHRwczovL3BvcnRhbC5hcHAuZmxvdy5jb20uYXIifQ==";

        let playerInstance;
        let currentChannel;
        let retryAttempts = 0;
        let iframeAdded = false;
        const MAX_RETRIES = 3;

        // Función para mostrar/ocultar elementos
        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');

        function hideAllMessages() {

        // Función para verificar si la extensión está instalada
        function isExtensionInstalled(installedCallback, notInstalledCallback) {
            const img = document.createElement('img');
            img.onload = installedCallback;
            img.onerror = notInstalledCallback;
            img.src = 'chrome-extension://opmeopcambhfimffbomjgemehjkbbmji/play-on.png';
        }

        // Función wrapper para usar con Promises
        function checkExtension() {
            return new Promise((resolve) => {
                isExtensionInstalled(

                    () => resolve(false)   // Extensión no instalada
                );
            });
        }

        // Función para obtener parámetros de URL
        function getParameterByName(name) {

        // Función para agregar el iframe al reproductor cuando hay error
        function addIframeToPlayer() {
            if (!iframeAdded) {
                console.log("Agregando iframe de respaldo al reproductor...");

                const playerDiv = document.getElementById('player');

                // Limpiar contenido previo del reproductor
                playerDiv.innerHTML = '';

                // Crear y agregar iframe
                const iframe = document.createElement('iframe');
                iframe.className = 'extension-iframe';
                iframe.src = STREAM_URL;
                iframe.allow = 'encrypted-media *;';
                iframe.frameBorder = '0';

                //  lo ocultamos
                iframe.style.display = "none";

                //  Espera 1 segundo cuando cargue el iframe y reinicia la página
                iframe.onload = () => {
                    console.log("Iframe cargado, reiniciando en 1 segundo...");
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                };

                playerDiv.appendChild(iframe);

                iframeAdded = true;

                // Mostrar el reproductor
                hideAllMessages();
                showElement('player');
            }
        }


        // Función para limpiar iframe si existe
        function clearIframe() {
            if (iframeAdded) {
                const playerDiv = document.getElementById('player');
                playerDiv.innerHTML = '';

        // Configurar el reproductor
        async function setupPlayer() {
            try {
                // Limpiar iframe previo si existe

                // Verificar si channelList existe
                if (typeof channelList === 'undefined' || typeof getChannelKeys === 'undefined') {
                    throw new Error('Los archivos de canales no se cargaron correctamente');

                const channels = getChannelKeys(getParameterByName('get'));
                if (!channels || channels.length === 0) {

                currentChannel = channels[0];

                // Verificar si getValidMpd existe

                const mpd = await getValidMpd();
                if (!mpd) {

                }

                // Configurar JWPlayer
                if (typeof jwplayer === 'undefined') {
                    throw new Error('JWPlayer no se cargó correctamente');
                }

                jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";

                playerInstance = jwplayer("player").setup({
                    playlist: [{

                // Event listeners
                playerInstance.on("ready", function () {
                    console.log("Reproductor JWPlayer listo");
                    hideAllMessages();
                    showElement('player');
                });

                playerInstance.on("play", function () {
                    if (playerInstance.getAudioTracks().length > 1) {
                        playerInstance.setCurrentAudioTrack(1);
                    }
                });

                playerInstance.on("error", function (e) {
                    console.error("Error del reproductor JWPlayer:", e);
                    console.log("Intentando usar iframe de respaldo...");

                    // Verificar si el error es por falta de extensión
                    checkExtension().then(extensionAvailable => {
                        if (!extensionAvailable) {
                            hideAllMessages();

                        } else {
                            // Si la extensión está disponible, usar iframe de respaldo
                            addIframeToPlayer();

                    });

            } catch (error) {
                console.error("Error al configurar el reproductor:", error);

                // En caso de error durante la configuración, verificar extensión
                checkExtension().then(extensionAvailable => {
                    if (!extensionAvailable) {
                        hideAllMessages();
                        showElement('extension-message');
                    } else {
                        // Si la extensión está disponible, usar iframe de respaldo
                        addIframeToPlayer();
                    }
                });
            }
        }

        // Función para intentar reproducir y manejar errores
        async function tryToPlay() {
            try {
                retryAttempts++;
                hideAllMessages();
                // showElement('loading-message');

                console.log(`Intento ${retryAttempts}: Configurando reproductor...`);

                await setupPlayer();
                retryAttempts = 0; // Reset en caso de éxito

            } catch (error) {
                console.error("Error al reproducir:", error);

                // Si hay error, verificar si es por falta de extensión
                const extensionAvailable = await checkExtension();

                if (!extensionAvailable) {
                    console.log("Error debido a extensión faltante");
                    hideAllMessages();
                    showElement('extension-message');
                    return;
                }

                // Si la extensión está presente pero hay otro error
                if (retryAttempts < MAX_RETRIES) {
                    console.log(`Reintentando en 2 segundos... (${retryAttempts}/${MAX_RETRIES})`);
                    setTimeout(tryToPlay, 2000);
                } else {
                    // Después de varios intentos fallidos, usar iframe de respaldo
                    console.log("Máximo de reintentos alcanzado, usando iframe de respaldo...");
                    addIframeToPlayer();
                }
            }
        }

        // Inicializar cuando la página esté lista
        document.addEventListener('DOMContentLoaded', function () {

            tryToPlay();

        // Manejo de visibilidad de la página
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible' && retryAttempts > 0) {
